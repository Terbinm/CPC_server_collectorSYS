<nav class="flex flex-1 flex-col">

        <li>
            <ul role="list" class="-mx-2 space-y-1">
                <!-- 儀表板 -->
                <li>
                    <a href="{{ url_for('views.dashboard') }}"
                       class="group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold {% if request.endpoint == 'views.dashboard' %}bg-gray-800 text-white{% else %}text-gray-400 hover:text-white hover:bg-gray-800{% endif %}">
                        <i class="fas fa-tachometer-alt w-6"></i>
                        儀表板
                    </a>
                </li>

                <!-- 設定管理 -->
                <li>
                    <a href="{{ url_for('views.configs_list') }}"
                       class="group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold {% if request.endpoint and 'config' in request.endpoint %}bg-gray-800 text-white{% else %}text-gray-400 hover:text-white hover:bg-gray-800{% endif %}">
                        <i class="fas fa-cog w-6"></i>
                        分析設定
                    </a>
                </li>

                <!-- 路由規則 -->
                <li>
                    <a href="{{ url_for('views.routing_list') }}"
                       class="group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold {% if request.endpoint and 'routing' in request.endpoint %}bg-gray-800 text-white{% else %}text-gray-400 hover:text-white hover:bg-gray-800{% endif %}">
                        <i class="fas fa-route w-6"></i>
                        路由規則
                    </a>
                </li>

                <!-- MongoDB 實例 -->
                <li>
                    <a href="{{ url_for('views.instances_list') }}"
                       class="group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold {% if request.endpoint and 'instance' in request.endpoint %}bg-gray-800 text-white{% else %}text-gray-400 hover:text-white hover:bg-gray-800{% endif %}">
                        <i class="fas fa-database w-6"></i>

                    </a>
                </li>

                <!-- 節點監控 -->
                <li>
                    <a href="{{ url_for('views.nodes_list') }}"
                       class="group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold {% if request.endpoint and 'node' in request.endpoint %}bg-gray-800 text-white{% else %}text-gray-400 hover:text-white hover:bg-gray-800{% endif %}">

                        節點監控
                    </a>
                </li>

                <!-- 使用者管理（僅管理員） -->
                {% if current_user.is_admin() %}
                <li>
                    <a href="{{ url_for('views.users_list') }}"
                       class="group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold {% if request.endpoint and 'user' in request.endpoint %}bg-gray-800 text-white{% else %}text-gray-400 hover:text-white hover:bg-gray-800{% endif %}">
                        <i class="fas fa-users w-6"></i>
                        使用者管理
                    </a>

        <li class="-mx-6 mt-auto">
            <div class="flex items-center gap-x-4 px-6 py-3 text-sm font-semibold leading-6 text-gray-400">

                    <div class="text-white">v1.0.0</div>
                </div>
            </div>
