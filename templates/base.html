<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}音頻錄製管理系統{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Header -->
    {% block header %}
    <header class="bg-white shadow-sm border-b">
        <div class="w-full px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900">
                    {% block page_title %}音頻錄製管理系統{% endblock %}
                </h1>
                <nav class="flex space-x-1">
                    <a href="/dashboard" class="{% if request.path == '/dashboard' %}bg-indigo-600 text-white{% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %} px-3 py-2 rounded-lg text-sm font-medium transition-colors">
                        錄製管理
                    </a>
                    <a href="/schedule_management" class="{% if request.path == '/schedule_management' %}bg-indigo-600 text-white{% else %}text-gray-600 hover:text-gray-900 hover:bg-gray-100{% endif %} px-3 py-2 rounded-lg text-sm font-medium transition-colors">
                        排程管理
                    </a>
                </nav>
            </div>
        </div>
    </header>
    {% endblock %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
