<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放錄音</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">播放錄音</h1>

        <div class="bg-white shadow-md rounded-lg p-6">
            <p class="mb-2"><strong>文件名:</strong> {{ recording.filename }}</p>
            <p class="mb-2"><strong>時長:</strong> {{ recording.duration }} 秒</p>
            <p class="mb-4"><strong>錄製時間:</strong> {{ recording.timestamp }}</p>

            <audio controls class="w-full mb-4">
                <source src="{{ url_for('download_recording', id=recording.id) }}" type="audio/mpeg">
                您的瀏覽器不支持音頻元素。
            </audio>

            <a href="{{ url_for('index') }}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">返回列表</a>
        </div>
    </div>
</body>
</html>
